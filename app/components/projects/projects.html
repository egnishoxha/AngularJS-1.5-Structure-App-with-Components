<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div>projects works!</div>
            <div >
                <button ng-click="ctrl.broadcastData()">Broadcast from Project to Test</button>
            </div>
            <test-component prenom="egi" infopersonale="ctrl.returnData()"></test-component>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h1>Todos</h1>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Add Todo" ng-model="ctrl.todo">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" ng-disabled="!ctrl.todo" ng-click="ctrl.submitTodo(ctrl.todo)">Save</button>
                </span>
            </div>
            <ul class="list-unstyled">
                <li class="ui-state-default" ng-repeat="todo in ctrl.todos">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-click="ctrl.removeTodo($index)"> {{todo}}
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
