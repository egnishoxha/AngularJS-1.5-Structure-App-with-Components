<div ng-bind="ctrl.user.login" class="col-md-12"></div>
<div ng-if="ctrl.user" class="col-md-12">
    <div><img ng-src={{ctrl.user.avatar_url}} width="200" height="200"></div>    
    <div>Name: {{ctrl.user.login}}</div>
    <div>Company: {{ctrl.user.company}}</div>
    <div>Email: {{ctrl.user.email}}</div>
    <div>Following: {{ctrl.user.following}}</div>
    <div>Followers: {{ctrl.user.followers}}</div>
</div>
